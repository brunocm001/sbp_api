version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: railway
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: nUjgMltVbvvOCbKQJzKqckIWWqlOmyNW
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    environment:
      DATABASE_URL: postgresql://postgres:nUjgMltVbvvOCbKQJzKqckIWWqlOmyNW@switchback.proxy.rlwy.net:55806/railway
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: jgMltVbvvOCbKQJzKqckIWWqlOmyNW
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    command: >
      sh -c "
        python init_db.py &&
        uvicorn main:app --factory --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
  redis_data: 